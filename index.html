<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/2048px-Spotify_App_Logo.svg.png"
          alt=""
          class="img1"
        />
        <select name="" id="">
          <option value="">All</option>
          <option></option>
        </select>
      </div>

      <main class="bg-c">
            <div class="container">
                    <div class="row d-flex">
                        
                        <div class="col-2 "v-for="(disco,index) in dischi" :key="index">
                            <div class="card my-5 text-center">
                                <img class="img2" :src="disco.poster" alt=""  class="w-50">
                                <h4>{{disco.title}}</h4>
                                <div class="sub">{{disco.author}}</div>
                                <div class="sub">{{disco.year}}</div>
                            </div>
                            
                        </div>
                    
                    </div>
                </div>

            </div>
      </main>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
